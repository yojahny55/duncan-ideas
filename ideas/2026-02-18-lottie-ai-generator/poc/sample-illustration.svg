<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" id="office-scene">
  <!-- Background -->
  <ellipse id="bg-shape" cx="400" cy="330" rx="320" ry="240" fill="#f5ebe0"/>
  
  <!-- Plant Left -->
  <g id="plant-left" transform-origin="120 520">
    <ellipse cx="120" cy="520" rx="35" ry="15" fill="#8B4513"/>
    <path d="M110 520 Q100 450 120 400 Q140 450 130 520" fill="#498f59"/>
    <path d="M100 480 Q80 440 95 410" stroke="#498f59" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M140 480 Q160 440 145 410" stroke="#498f59" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Plant Right -->
  <g id="plant-right" transform-origin="680 520">
    <ellipse cx="680" cy="520" rx="35" ry="15" fill="#8B4513"/>
    <path d="M670 520 Q660 450 680 400 Q700 450 690 520" fill="#498f59"/>
    <path d="M660 480 Q640 440 655 410" stroke="#498f59" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M700 480 Q720 440 705 410" stroke="#498f59" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Desk -->
  <rect id="desk" x="350" y="420" width="200" height="15" rx="4" fill="#a67c52"/>
  <rect x="380" y="435" width="15" height="60" fill="#8B4513"/>
  <rect x="505" y="435" width="15" height="60" fill="#8B4513"/>
  
  <!-- Person Standing - Body -->
  <g id="person-standing">
    <!-- Legs -->
    <rect id="leg-left" x="255" y="350" width="25" height="90" rx="8" fill="#5a5aff"/>
    <rect id="leg-right" x="290" y="350" width="25" height="90" rx="8" fill="#5a5aff"/>
    <!-- Body -->
    <rect id="torso" x="245" y="250" width="80" height="110" rx="15" fill="#2e9e6a"/>
    <!-- Head -->
    <circle id="head-standing" cx="285" cy="210" r="35" fill="#e8c4a0"/>
    <!-- Face -->
    <circle cx="275" cy="205" r="4" fill="#333"/>
    <circle cx="295" cy="205" r="4" fill="#333"/>
    <path d="M280 220 Q285 228 290 220" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Hair -->
    <path d="M255 195 Q260 170 285 165 Q310 170 315 195" fill="#4a3728"/>
    <!-- Arm with magnifying glass -->
    <g id="arm-magnifier" transform-origin="310 280">
      <rect id="arm" x="310" y="270" width="60" height="20" rx="8" fill="#e8c4a0"/>
      <g id="magnifier" transform-origin="380 260">
        <circle cx="390" cy="240" r="25" fill="none" stroke="#666" stroke-width="6"/>
        <circle cx="390" cy="240" r="20" fill="#c5e8f7" opacity="0.5"/>
        <rect x="405" y="260" width="8" height="30" rx="3" fill="#666" transform="rotate(45 409 275)"/>
      </g>
    </g>
  </g>
  
  <!-- Person Sitting -->
  <g id="person-sitting">
    <!-- Chair -->
    <rect x="430" y="380" width="60" height="50" rx="8" fill="#6366f1"/>
    <!-- Body -->
    <rect id="torso-sitting" x="435" y="320" width="50" height="70" rx="12" fill="#e6883a"/>
    <!-- Head -->
    <circle id="head-sitting" cx="460" cy="285" r="30" fill="#e8c4a0"/>
    <!-- Hair -->
    <path d="M435 270 Q440 250 460 245 Q480 250 485 270 Q485 290 480 295 L440 295 Q435 290 435 270" fill="#2a1810"/>
    <!-- Glasses -->
    <circle cx="450" cy="282" r="10" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="470" cy="282" r="10" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="460" y1="282" x2="462" y2="282" stroke="#333" stroke-width="2"/>
    <!-- Face -->
    <circle cx="450" cy="282" r="3" fill="#333"/>
    <circle cx="470" cy="282" r="3" fill="#333"/>
    <path d="M455 295 Q460 300 465 295" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Arms on laptop -->
    <rect x="415" y="365" width="40" height="12" rx="5" fill="#e8c4a0"/>
    <rect x="475" y="365" width="40" height="12" rx="5" fill="#e8c4a0"/>
  </g>
  
  <!-- Laptop -->
  <g id="laptop">
    <rect id="laptop-screen" x="420" y="340" width="80" height="50" rx="4" fill="#333"/>
    <rect x="425" y="345" width="70" height="40" rx="2" fill="#1a1a2e"/>
    <!-- Screen content -->
    <rect x="430" y="350" width="25" height="8" fill="#6366f1" opacity="0.8"/>
    <rect x="430" y="362" width="40" height="4" fill="#444"/>
    <rect x="430" y="370" width="35" height="4" fill="#444"/>
    <rect id="laptop-base" x="415" y="390" width="90" height="8" rx="2" fill="#555"/>
  </g>
  
  <!-- Speech Bubble with Chart -->
  <g id="speech-bubble" transform-origin="580 200">
    <path d="M530 160 Q530 130 560 130 L620 130 Q650 130 650 160 L650 210 Q650 240 620 240 L580 240 L560 270 L570 240 L560 240 Q530 240 530 210 Z" fill="#5a5a8a"/>
    <!-- Pie Chart -->
    <g id="pie-chart" transform-origin="590 185">
      <circle cx="590" cy="185" r="30" fill="#7c3aed"/>
      <path d="M590 185 L590 155 A30 30 0 0 1 615 200 Z" fill="#f0c040"/>
      <path d="M590 185 L615 200 A30 30 0 0 1 565 200 Z" fill="#22c55e"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle id="dot-1" cx="700" cy="150" r="8" fill="#e8c4a0" opacity="0.5"/>
  <circle id="dot-2" cx="100" cy="200" r="6" fill="#6366f1" opacity="0.3"/>
  <path id="gear" d="M720 280 L725 275 L730 280 L735 275 L740 280 L735 285 L740 290 L735 295 L730 290 L725 295 L720 290 L725 285 Z" fill="#ccc" opacity="0.4"/>
</svg>
