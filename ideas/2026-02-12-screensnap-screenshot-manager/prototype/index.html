<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenSnap - Smart Screenshot Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <path d="M21 15l-5-5L5 21"/>
        </svg>
        <h1>ScreenSnap</h1>
      </div>
      <div class="header-right">
        <button class="btn-icon search-toggle" aria-label="Search">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
        </button>
        <button class="btn-icon" aria-label="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Search Bar (Hidden by default) -->
    <div class="search-container hidden">
      <div class="search-bar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" placeholder="Search text in screenshots..." id="search-input">
        <button class="search-close" aria-label="Close search">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="search-results" id="search-results"></div>
    </div>

    <!-- Storage Stats -->
    <div class="storage-banner">
      <div class="storage-info">
        <span class="storage-count">247 screenshots</span>
        <span class="storage-size">1.8 GB</span>
      </div>
      <button class="btn-cleanup" id="open-cleanup">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
        </svg>
        Clean Up
      </button>
    </div>

    <!-- Category Tabs -->
    <nav class="category-tabs">
      <button class="tab active" data-category="all">
        <span class="tab-icon">ğŸ“</span>
        <span class="tab-label">All</span>
        <span class="tab-count">247</span>
      </button>
      <button class="tab" data-category="messages">
        <span class="tab-icon">ğŸ’¬</span>
        <span class="tab-label">Messages</span>
        <span class="tab-count">86</span>
      </button>
      <button class="tab" data-category="receipts">
        <span class="tab-icon">ğŸ§¾</span>
        <span class="tab-label">Receipts</span>
        <span class="tab-count">34</span>
      </button>
      <button class="tab" data-category="memes">
        <span class="tab-icon">ğŸ˜‚</span>
        <span class="tab-label">Memes</span>
        <span class="tab-count">52</span>
      </button>
      <button class="tab" data-category="text">
        <span class="tab-icon">ğŸ“</span>
        <span class="tab-label">Text</span>
        <span class="tab-count">41</span>
      </button>
      <button class="tab" data-category="sensitive">
        <span class="tab-icon">ğŸ”</span>
        <span class="tab-label">Sensitive</span>
        <span class="tab-count">12</span>
      </button>
      <button class="tab" data-category="expiring">
        <span class="tab-icon">â³</span>
        <span class="tab-label">Expiring</span>
        <span class="tab-count">8</span>
      </button>
    </nav>

    <!-- Screenshot Gallery -->
    <main class="gallery" id="gallery">
      <!-- Screenshots will be injected by JS -->
    </main>

    <!-- Capture Notification (Demo) -->
    <div class="capture-notification hidden" id="capture-notification">
      <div class="notification-backdrop"></div>
      <div class="notification-card">
        <div class="notification-header">
          <div class="notification-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <path d="M21 15l-5-5L5 21"/>
            </svg>
          </div>
          <div class="notification-title">
            <h3>Screenshot Captured</h3>
            <p>What would you like to do?</p>
          </div>
        </div>
        <div class="notification-preview">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 200'%3E%3Crect fill='%23667eea' width='300' height='200'/%3E%3Ctext fill='white' x='150' y='100' text-anchor='middle' dy='.3em' font-family='system-ui' font-size='14'%3EScreenshot Preview%3C/text%3E%3C/svg%3E" alt="Screenshot preview">
          <div class="ai-tag">
            <span class="ai-badge">AI</span>
            <span>Detected: Receipt</span>
          </div>
        </div>
        <div class="notification-actions">
          <button class="action-btn keep" data-action="keep">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            <span>Keep Forever</span>
          </button>
          <button class="action-btn timer" data-action="timer">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span>Keep 1 Hour</span>
          </button>
          <button class="action-btn day" data-action="day">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
              <line x1="16" y1="2" x2="16" y2="6"/>
              <line x1="8" y1="2" x2="8" y2="6"/>
              <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            <span>Keep 1 Day</span>
          </button>
          <button class="action-btn delete" data-action="delete">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
            <span>Delete Now</span>
          </button>
        </div>
        <button class="notification-dismiss">Decide Later</button>
      </div>
    </div>

    <!-- Cleanup Modal -->
    <div class="cleanup-modal hidden" id="cleanup-modal">
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <div class="modal-header">
          <h2>Smart Cleanup</h2>
          <button class="modal-close" aria-label="Close">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="cleanup-summary">
            <div class="cleanup-stat">
              <span class="stat-value">47</span>
              <span class="stat-label">Screenshots older than 30 days</span>
            </div>
            <div class="cleanup-stat">
              <span class="stat-value">12</span>
              <span class="stat-label">Potential duplicates</span>
            </div>
            <div class="cleanup-stat">
              <span class="stat-value">680 MB</span>
              <span class="stat-label">Potential space savings</span>
            </div>
          </div>
          <div class="cleanup-categories">
            <h3>Review by Category</h3>
            <div class="cleanup-category">
              <label>
                <input type="checkbox" checked>
                <span class="category-info">
                  <span class="cat-icon">ğŸ˜‚</span>
                  <span class="cat-name">Memes (older than 30 days)</span>
                </span>
                <span class="cat-count">23 items</span>
              </label>
            </div>
            <div class="cleanup-category">
              <label>
                <input type="checkbox" checked>
                <span class="category-info">
                  <span class="cat-icon">ğŸ’¬</span>
                  <span class="cat-name">Messages (older than 30 days)</span>
                </span>
                <span class="cat-count">18 items</span>
              </label>
            </div>
            <div class="cleanup-category">
              <label>
                <input type="checkbox">
                <span class="category-info">
                  <span class="cat-icon">ğŸ§¾</span>
                  <span class="cat-name">Receipts (older than 90 days)</span>
                </span>
                <span class="cat-count">6 items</span>
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary">Preview Items</button>
          <button class="btn-primary">Delete Selected (41 items)</button>
        </div>
      </div>
    </div>

    <!-- Demo Button -->
    <button class="demo-fab" id="demo-capture">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
      <span>Simulate Screenshot</span>
    </button>

    <!-- Toast Notification -->
    <div class="toast hidden" id="toast">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
      <span id="toast-message">Screenshot saved!</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
